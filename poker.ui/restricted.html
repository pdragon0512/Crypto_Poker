  <h1>Important notice for players <span id='country'></span></h1>
  <p>Weâ€™d like to inform you that online Poker is not being offered to players residing in your country. </p>

  <script>
    function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
    document.getElementById("country").innerText = ' located in ' + getParameterByName('c');
  </script>
