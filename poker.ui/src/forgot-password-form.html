<template>
  <form submit.delegate="submit()">
    <legend>Forgot Password</legend>
    <div class="form-group">
      <p>Enter your email address and we'll send you reset instructions.</p>
      <label for="email" class="sr-only">Enter Your Email:</label>
      <input type="email" name="email" placeholder="Your Email" autocomplete="off" autofocus="" required="" class="form-control" value.bind="email">
      <div id="hint"></div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" disabled.bind="submitting || result.success"><i class="fa ${submitting ? 'fa-spinner fa-spin': 'fa-lock'}"></i></i>&nbsp;Reset Password</button>&nbsp;
    </div>

    <div class="form-group">
        <div class="alert alert-danger" show.bind="!submitting && result && !result.success">
            <ul>
              <li repeat.for="error of result.errors">
                  <span>${error}</span>
              </li>
            </ul>
        </div>
        <div class="alert alert-success" show.bind="result.success">
          <p>${result.message}</p>                
      </div>
      </div>

  </form>
</template>>
