<nb-card>
  <nb-card-header>

  </nb-card-header>
  <nb-card-body>

    <div class="row">
      <div class="col-lg-12">

        <div class="row">
            
              <div class="col-sm-6 form-group">
                  <span *ngIf="loading">Loading...<i class="fa fa-spin fa-sync"></i></span>  
                  <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                  </div>
                  <div class="alert alert-success" *ngIf="successMessage">
                      {{successMessage}}
                    </div>
                </div>
              
        </div>

      

        <div class="row">
          <div class="col-sm-3 form-group">
            <button type="button" class="btn btn-primary btn-tn" (click)="dumpState()">Dump State</button>
          </div>
        

        </div>


      </div>
    </div>



  </nb-card-body>
</nb-card>
