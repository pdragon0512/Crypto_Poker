<template>  
  <require from="./user-settings"></require>
  <require from="./withdrawl-form"></require>
  <require from="./transfer-funds"></require>
  <require from="./payment-history"></require>  
  <require from="./deposit-form"></require>
  <ux-dialog>
    <ux-dialog-body>
      
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#users">Settings</a></li>        
        <li><a data-toggle="tab" role="tab" href="#withdrawFunds" ref="withdrawTab">Withdraw</a></li>
        <li><a data-toggle="tab" role="tab" href="#depositFunds" ref="depositTab">Deposit</a></li>
        <li><a data-toggle="tab" role="tab" href="#paymentHistory" ref="historyTab">Payment History</a></li>
        <!-- <li><a data-toggle="tab" href="#reconcilliation">Send Funds</a></li> -->
        
      </ul>
      <div class="tab-content">
        <div id="users" class="tab-pane fade in active">
          <div class="row well">
            <div class="col-lg-12">
              <user-settings></user-settings>              
            </div>
          </div>
        </div>
        <div id="withdrawFunds" class="tab-pane fade">
            <div class="row well">
              <div class="col-lg-12">
                  <withdrawl-form></withdrawl-form>
              </div>
            </div>
          </div>
        <div id="depositFunds" class="tab-pane fade">
            <div class="row well">
              <div class="col-lg-12">
                <deposit-form hide-close-controls.bind="true"></deposit-form>
              </div>
            </div>
          </div>
        <div id="paymentHistory" class="tab-pane fade">
            <div class="row well">
              <div class="col-lg-12">
                <payment-history></payment-history>
              </div>
            </div>
          </div>

        <div id="reconcilliation" class="tab-pane fade">
          <div class="row well">
            <div class="col-lg-12">
              <transfer-funds></transfer-funds>              
            </div>
          </div>
        </div>
        

      </div>


      


    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">Close</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
