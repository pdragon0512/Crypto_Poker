
  
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <label class="control-label">Currency</label>
          <select [(ngModel)]="currency" class="form-control input-sm uppercase" (change)="currencyChanged()">
            <option model.bind="null">Choose...</option>
            <option *ngFor="let currency of currencies">
              {{currency}}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label class="control-label" for="focusedInput">API Token</label>
          <input [(ngModel)]="apiToken" class="form-control input-sm" />
        </div>
  
        
        
      </div>
    </div>
    
    <p *ngIf="loading">Loading... <i class="fa fa-spin fa-sync"></i></p>
    <table class="table table-striped table-bordered table-hover table-condensed" show.bind="!loading">
      <thead>
      <tr>
        <th>Hook Id</th>
        <th>Address</th>
        <th>Callback</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hook of hooks">
  
        <td>{{hook.id}}</td>
        <td>{{hook.address}}</td>
        <td>{{hook.url}}</td>
        <td>
          <div style="float: right;">
            <button class="btn btn-primary btn-xs" (click)="delete(hook)" [disabled]="deleting">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
