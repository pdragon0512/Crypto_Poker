<template>
  <form>
    
      <div class="alert alert-warning">          
          <h4 class="alert-heading">Please note!</h4>
          <p class="mb-0">This feature is only enabled for DASH <span class="currency-icon currency-dash"></span></p>
        </div>

    <div class="form-group">
      <label>Transfer To</label>
      <input type="text" class="form-control" value.bind="transferToScreenName" disabled.bind="saving || result.success" placeholder="enter screen name of user">
    </div>
    
    <div class="form-group">
      <label>Amount (in DASH)</label>
      <input type="text" class="form-control" value.bind="transferAmount" disabled.bind="saving || result.success" placeholder="enter amount">
    </div>

    <div class="alert alert-danger form-group" show.bind="result.errorMessage">${result.errorMessage}</div>
    <div class="alert alert-success form-group" show.bind="successMessage">${successMessage}</div>

    <div class="form-group">
      <button click.trigger="transfer()" disabled.bind="saving || result.success" class="btn save-button">${transferButtonText} 
      <i class="fa fa-refresh fa-spin" show.bind="saving"></i></button>
    </div>
  </form>

</template>
