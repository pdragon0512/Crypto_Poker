

<div class="row" [formGroup]="group">
    <div class="col-sm-6 form-group">
      <div class="input-group" >
        <input class="form-control" placeholder="yyyy-mm-dd" [formControlName]="formControlNameDate"
         ngbDatepicker #d="ngbDatepicker" >
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
        <!-- <hr>
        <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button> -->
      </div>
     
    </div>

    <div class="col-sm-6">
      <ngb-timepicker formControlName="startTime"  meridian="true" [spinners]="false"></ngb-timepicker>
    </div>


</div>
